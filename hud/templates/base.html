<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>LightHunter HUD - Mk4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 简单一点，用原生 CSS，不依赖外部 CDN -->
  <style>
    :root {
      --bg: #0b1020;
      --bg-alt: #13182a;
      --card-bg: #171d33;
      --accent: #3da9fc;
      --accent-soft: rgba(61,169,252,0.15);
      --danger: #ff4d4f;
      --warning: #faad14;
      --ok: #52c41a;
      --text: #f5f5f5;
      --muted: #8a8fa6;
      --border: #242b45;
      --font: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font);
      background: radial-gradient(circle at top left, #192140 0, #050712 45%, #000 100%);
      color: var(--text);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .page {
      max-width: 1440px;
      margin: 0 auto;
      padding: 16px 16px 48px;
    }

    header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      letter-spacing: 0.06em;
    }

    header .subtitle {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }

    header .right {
      text-align: right;
      font-size: 12px;
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: 2fr 1.5fr;
      grid-gap: 16px;
    }

    .col {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      background: linear-gradient(145deg, var(--card-bg), #13182a);
      border-radius: 8px;
      border: 1px solid var(--border);
      padding: 12px 14px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.35);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 8px;
    }

    .card-title {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #d6dcff;
    }

    .card-subtitle {
      font-size: 11px;
      color: var(--muted);
    }

    .pill {
      font-size: 10px;
      padding: 2px 8px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    th, td {
      padding: 4px 6px;
      text-align: left;
      white-space: nowrap;
    }

    th {
      font-weight: 500;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
    }

    tr:nth-child(even) td {
      background: rgba(255,255,255,0.01);
    }

    .chip {
      display: inline-flex;
      align-items: center;
      padding: 1px 5px;
      border-radius: 999px;
      font-size: 10px;
      border: 1px solid transparent;
    }

    .chip-ok {
      border-color: rgba(82,196,26,0.35);
      color: var(--ok);
      background: rgba(82,196,26,0.08);
    }

    .chip-warn {
      border-color: rgba(250,173,20,0.35);
      color: var(--warning);
      background: rgba(250,173,20,0.08);
    }

    .chip-danger {
      border-color: rgba(255,77,79,0.35);
      color: var(--danger);
      background: rgba(255,77,79,0.08);
    }

    .tag {
      display: inline-block;
      padding: 1px 6px;
      border-radius: 4px;
      font-size: 10px;
      background: rgba(90, 104, 255, 0.12);
      color: #d6dcff;
      margin-right: 4px;
    }

    .muted {
      color: var(--muted);
    }

    .nowrap {
      white-space: nowrap;
    }

    .flex {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .flex-between {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mono {
      font-family: "SF Mono", Menlo, Consolas, "Courier New", monospace;
    }

    .small {
      font-size: 11px;
    }

    .scroll-y {
      max-height: 360px;
      overflow-y: auto;
    }

    .alert-level-info { color: var(--muted); }
    .alert-level-warning { color: var(--warning); }
    .alert-level-critical { color: var(--danger); }

    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="page">
    <header>
      <div>
        <h1>LightHunter HUD</h1>
        <div class="subtitle">Mk4 · A 股超短线作战中枢 · 研究版</div>
      </div>
      <div class="right">
        <div id="hud-clock"></div>
        <div class="small muted">刷新：<span id="hud-refresh"></span></div>
      </div>
    </header>

    {% block content %}{% endblock %}
  </div>

  <script>
    function updateClock() {
      const el = document.getElementById('hud-clock');
      if (!el) return;
      const now = new Date();
      const s = now.toLocaleString('zh-CN', { hour12: false });
      el.textContent = s;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
